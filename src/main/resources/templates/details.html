<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="/layout/main.html">
    <div layout:fragment="content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" th:value="${item!=null?item.getName():''}" readonly>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}"></label>
                        <input type="number" class="form-control plain-text" th:value="${item!=null?item.getPrice():'0'}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}"></label>
                        <input type="number" class="form-control plain-text" th:value="${item!=null?item.getAmount():'0'}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.country}"></label>
                        <input type="text" class="form-control plain-text" th:value="${item.getCountry()!=null?item.getCountry().getName():'0'}">
                    </div>
                    <div class="form-group plain-text">
                        <a th:href="@{'/edititem/'+${item.getId()}}"
                           class="btn btn-primary my-sm-2"
                           style="background-color: #3557ff; color: aliceblue; border-color: #3557ff;"
                           sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">EDIT</a>
                    </div>

            </div>
            <div class="row mt-3">
                <div class="col-6 offset-3">
                    <table class="table table-striped">
                        <tbody>
                        <tr th:each="category: ${item.getCategory()}">
                            <td class="py-2" th:text="${category.getName()}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Here is some title</title>
    <!-- CSS only -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/additem'}" method="post">
                    <div class="form-group">
                        <label>
                            NAME :
                        </label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                    <div class="form-group">
                        <label>
                            PRICE :
                        </label>
                        <input type="number" class="form-control" name="item_price" value="0" max="10000000" min="0">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success my-sm-2">ADD ITEM</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-stripped">
                    <thead>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>DETAILS</th>
                    </thead>
                    <tbody>
                        <tr th:each="it : ${goods}">
                            <td th:text="${it.getId()}"></td>
                            <td th:text="${it.getName()}"></td>
                            <td th:text="${it.getPrice()}"></td>
                            <td><a href="#" class="btn btn-info btn-sm">DETAILS</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

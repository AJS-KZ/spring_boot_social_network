<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
    <div layout:fragment="content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/additem'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}"></label>
                        <input type="number" class="form-control" name="item_price" value="0" max="10000000" min="0">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}"></label>
                        <input type="number" class="form-control" name="item_amount" value="0" max="1000000" min="0">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success my-sm-2" th:text="#{button.add}"></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-stripped">
                    <thead>
                    <th>ID</th>
                    <th th:text="#{label.name}"></th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.details}"></th>
                    <th th:text="#{label.amount}"></th>
                    </thead>
                    <tbody>
                    <tr th:each="it : ${goods}">
                        <td th:text="${it.getId()}"></td>
                        <td th:text="${it.getName()}"></td>
                        <td th:text="${it.getPrice()}"></td>
                        <td th:text="${it.getAmount()}"></td>
                        <td><a th:href="@{'/details/'+${it.getId()}}"
                               class="btn btn-info btn-sm"
                               style="background-color: #3557ff; color: aliceblue; border-color: #3557ff;"
                               th:text="#{label.details}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>

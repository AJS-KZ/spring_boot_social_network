<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
    <div layout:fragment="content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h3 class="text-center">Add Item</h3>
                <form th:action="@{'/additem'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}"></label>
                        <input type="number" class="form-control" name="item_price" value="0" max="10000000" min="0">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}"></label>
                        <input type="number" class="form-control" name="item_amount" value="0" max="1000000" min="0">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.country}"></label>
                        <select class="form-control" name="country_id">
                            <option th:each="cnt : ${countries}" th:text="${cnt.getName()+'/'+cnt.getCode()}" th:value="${cnt.getId()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success my-sm-2" th:text="#{button.add}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
